name: Build Default Rootfs

on:
  workflow_dispatch:
    inputs:
      base_image:
        description: 'Docker base image (e.g. ubuntu:24.04)'
        required: false
        default: 'ubuntu:24.04'
  push:
    paths:
      - 'scripts/build-rootfs.sh'
      - '.github/workflows/build-rootfs.yml'
    branches:
      - main
  schedule:
    # Weekly on Monday at 07:00 UTC
    - cron: '0 7 * * 1'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE_IMAGE: ${{ github.event.inputs.base_image || 'ubuntu:24.04' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine release tag
        id: tag
        run: |
          TAG="rootfs-24.04-$(date +%Y%m%d)"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Release tag: $TAG"

      - name: Check if release already exists
        id: check_release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          if gh release view "$TAG" &>/dev/null; then
            echo "Release $TAG already exists, skipping build"
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "Release $TAG does not exist, proceeding with build"
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build rootfs
        if: steps.check_release.outputs.exists == 'false'
        run: |
          chmod +x scripts/build-rootfs.sh
          sudo bash scripts/build-rootfs.sh \
            --base-image "$BASE_IMAGE" \
            --name rootfs.ext4 \
            --size 512 \
            --output "${{ github.workspace }}"

      - name: Create GitHub release
        if: steps.check_release.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          TITLE="Rootfs Ubuntu 24.04 ($(date +%Y-%m-%d))"
          NOTES="Firecracker-compatible Ubuntu 24.04 rootfs image.

          Pre-configured with:
          - systemd init system
          - OpenSSH server (root key-only login)
          - iproute2, iputils-ping, dbus
          - Serial console on ttyS0
          - systemd-networkd

          Built from \`$BASE_IMAGE\` by GitHub Actions using \`scripts/build-rootfs.sh\`.

          Download and decompress:
          \`\`\`
          gunzip rootfs.ext4.gz
          \`\`\`"

          gh release create "$TAG" \
            --title "$TITLE" \
            --notes "$NOTES" \
            rootfs.ext4.gz
